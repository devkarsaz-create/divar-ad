# .air.toml - فایل پیکربندی برای ابزار Air (Live-Reloading for Go)
# https://github.com/cosmtrek/air

# مسیر ریشه پروژه Go (نسبت به این فایل، یعنی پوشه backend)
root = "."
tmp_dir = "tmp"

[build]
# دستوری که برای کامپایل کردن برنامه اجرا می‌شود
cmd = "go build -o ./tmp/main ."
# فایل باینری (خروجی اجرایی) که پس از کامپایل ساخته می‌شود
bin = "./tmp/main"

# فقط فایل‌هایی با این پسوندها تحت نظر گرفته می‌شوند
include_ext = ["go", "tpl", "tmpl", "html"]
# این پوشه‌ها نادیده گرفته می‌شوند
exclude_dir = ["assets", "tmp", "vendor"]

# تاخیر قبل از اجرای مجدد پس از هر تغییر (به میلی‌ثانیه)
delay = 1000 

[log]
# نمایش زمان در لاگ‌ها
time = true

[color]
# رنگ‌بندی لاگ‌ها برای خوانایی بهتر
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# پاک کردن پوشه tmp در زمان خروج
clean_on_exit = true
